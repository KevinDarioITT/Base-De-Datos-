  <h2>Borrar Medicos</h2>
<form action="/borrar-medicos" method="GET">
  <label for="name-search">Nombre del medico:</label>
  <input type="text" id="name-search" name="name_search">
  
  <label for="surname-search">Apellido del medico:</label>
  <input type="text" id="surname-search" name="surname_search">

  <input type="text" id="job-search" name="job_search">

</form>
