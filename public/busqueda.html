<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búsqueda en Tiempo Real</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
      <!-- Barra de navegación -->
      <header class="navbar">
        <nav>
            <ul>
                <li><a href="/index.html">INICIO</a></li>
                <li><a href="/equipos">EQUIPOS</a></li>
                <li><a href="/pacientes">PACIENTES</a></li>
                <li><a href="/admed">MEDICOS</a></li>
            </ul>
        </nav>
    </header>
  <h1>Búsqueda en Tiempo Real</h1>
  <input type="text" id="search" placeholder="Buscar usuario..." />
  <ul id="results"></ul>

  <script>
    document.getElementById('search').addEventListener('keyup', function() {
      const query = this.value;
      fetch( ` /buscar?query=${query} ` )
        .then(res => res.json())
        .then(data => {
          const results = document.getElementById('results');
          results.innerHTML = '';
          data.forEach(usuario => {
            const li = document.createElement('li');
            li.textContent = `${usuario.nombre_usuario}`;
            results.appendChild(li);
          });
        });
    });
  </script>
  <button onclick="window.location.href='/index'">Volver</button>
</body>
</html>
